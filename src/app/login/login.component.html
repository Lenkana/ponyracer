<h1>Log in</h1>

<pr-alert *ngIf="authenticationFailed" type="danger" (close)="authenticationFailed = false">
  Nope, try again.
</pr-alert>

<form (ngSubmit)="authenticate()" #loginForm="ngForm">
    <div class="form-group">
      <label for="login">Login</label>
      <input [(ngModel)]="credentials.login" id="login" type="text" name="login" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="credentials.password" id="password" type="password" name="password" required>
    </div>
    <button [disabled]="loginForm.invalid" type="submit">Let's go!</button>
</form>
